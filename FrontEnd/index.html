<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decor AI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='decorAI.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="decorAI.css">
</head>
<body>
  <div class="sideBar">
    <button onclick="newChat()">+ New Chat</button>
    
    <h3>Recent</h3>
    <div id="chatHistory" class="chatHistory">
      <p class="emptyState">No conversations yet</p>
    </div>
  </div>

  <div class="mainContent">
    <div class="header">
      <h1>DecorAI</h1>
      <p>AI-powered party design assistant</p>
    </div>

    <div class="chatArea" id="chatArea">
      <div class="message aiMessage">
        <div class="avatar">AI</div>
        <div class="messageContent">
          Hello! I'm DecorAI, your party design assistant. How can I help you transform your space today?
        </div>
      </div>
    </div>

    <div class="inputArea">
      <input 
        type="text" 
        id="userInput" 
        placeholder="Ask me anything about interior design.."
        onkeypress="handleKeyPress(event)"
      />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='decorAI.js') }}"></script>
</body>
</html>
