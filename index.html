<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DecorAI Home</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fafafa;
    color: #333;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    text-align: center;
    transition: background 0.3s, color 0.3s;
  }
  h1 { font-size: 3rem; margin-bottom: 20px; }
  p { font-size: 1.2rem; margin-bottom: 30px; max-width: 500px; }
  button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
    transition: background 0.3s;
    margin: 5px;
  }
  button:hover { background-color: #0056b3; }
  body.dark-mode { background: #121212; color: #f0f0f0; }
  body.dark-mode button { background-color: #1e88e5; color: #fff; }
</style>
</head>
<body>

<h1>Welcome to DecorAI</h1>
<p>DecorAI lets you transform your room photos into beautifully decorated spaces using AI. Upload a photo, select your style, and get a detailed decoration plan instantly!</p>

<div>
  <button id="startBtn">Go to Room Decorator</button>
  <button id="darkModeToggle">Dark Mode</button>
</div>

<script>
document.getElementById('startBtn').addEventListener('click', () => {
  window.location.href = 'decorator.html';
});

document.getElementById('darkModeToggle').addEventListener('click', () => {
  document.body.classList.toggle('dark-mode');
});
</script>

</body>
</html>
